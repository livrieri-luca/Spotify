<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottieni Suggerimenti Musicali</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Ottieni Suggerimenti Musicali</h1>
        <form method="POST" action="{{ url_for('home.get_recommendations') }}">
            <div class="form-group">
                <label for="seed_artists">Artisti (separati da virgola):</label>
                <input type="text" name="seed_artists" id="seed_artists" class="form-control" placeholder="Es. The Beatles, Taylor Swift">
            </div>
            <div class="form-group">
                <label for="seed_tracks">Brani (separati da virgola):</label>
                <input type="text" name="seed_tracks" id="seed_tracks" class="form-control" placeholder="Es. Hey Jude, Shake It Off">
            </div>
            <div class="form-group">
                <label for="seed_genres">Generi (separati da virgola):</label>
                <input type="text" name="seed_genres" id="seed_genres" class="form-control" placeholder="Es. rock, pop">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ottieni Suggerimenti</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
