<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Brano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home.homepage') }}">ðŸŽµ Archivio Etichetta</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link btn btn-danger text-white" href="{{ url_for('auth.logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2>{{ track['name'] }} - {{ track['artists'][0]['name'] }}</h2>
        <p><strong>Durata:</strong> {{ track['duration_ms'] // 1000 }} secondi</p>
        <p><strong>Album:</strong> {{ track['album']['name'] }}</p>
        <p><strong>Genere:</strong> {{ genre }}</p>

        {% if track['album']['images'] %}
        <img src="{{ track['album']['images'][0]['url'] }}" alt="Copertina Album" class="mt-3" width="200">
        {% endif %}

        <!-- Link per tornare alla playlist -->
        <p><a href="{{ url_for('home.playlist_tracks', playlist_id=playlist_id) }}" class="btn btn-primary mt-3">Torna alla Playlist</a></p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
