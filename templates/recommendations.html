<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccomandazioni Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #1DB954; /* Colore verde di Spotify */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1ed760;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #1DB954;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Raccomandazioni Spotify</h1>

    <!-- Form per ottenere le raccomandazioni -->
    <div class="container">
        <form action="{{ url_for('home.get_recommendations') }}" method="GET">
            <label for="artist_id">ID Artista:</label>
            <input type="text" name="artist_id" id="artist_id" placeholder="Inserisci ID artista" required><br>

            <label for="track_id">ID Brano:</label>
            <input type="text" name="track_id" id="track_id" placeholder="Inserisci ID brano"><br>

            <label for="genre">Genere:</label>
            <input type="text" name="genre" id="genre" placeholder="Inserisci genere"><br>

            <button type="submit">Ottieni Raccomandazioni</button>
        </form>

        <br>

        <!-- Form per salvare i brani in una nuova playlist -->
        <form action="{{ url_for('home.save_recommendations') }}" method="POST">
            <h3>Seleziona i brani da aggiungere alla tua playlist:</h3>
            <ul>
                {% for track in recommendations %}
                    <li>
                        <input type="checkbox" name="track_ids" value="{{ track['id'] }}"> 
                        {{ track['name'] }} - {{ track['artists'][0]['name'] }}
                    </li>
                {% endfor %}
            </ul>

            <button type="submit">Crea Playlist e Aggiungi Brani</button>
        </form>

        <br>
        <a href="{{ url_for('home.get_recommendations') }}">Torna alle raccomandazioni</a>
    </div>
</body>
</html>
