<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggerimenti Musicali</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn {
            width: 100%;
        }
        .form-group label {
            font-weight: 600;
        }
        .table {
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table td {
            background-color: #ffffff;
        }
        .form-control {
            border-radius: 25px;
        }
        .btn-success {
            border-radius: 25px;
        }
        .checkbox-custom {
            transform: scale(1.5);
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="display-4 text-primary">Suggerimenti Musicali</h2>
        <p class="lead">Scopri nuovi brani e salvali facilmente in una playlist personalizzata.</p>
    </div>

    <form method="POST" action="{{ url_for('home.save_recommendations') }}">
        <div class="form-group">
            <button type="submit" class="btn btn-success">Salva brani selezionati <i class="fas fa-save"></i></button>
        </div>

        <div class="form-group mt-4">
            <label for="playlist_action">Salva in:</label>
            <select class="form-control" id="playlist_action" name="playlist_id">
                <option value="new">Nuova playlist</option>
                {% if user_playlists %}
                    <optgroup label="Playlist esistenti">
                    {% for p in user_playlists %}
                        <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                    </optgroup>
                {% endif %}
            </select>
            <input type="text" class="form-control mt-2" name="playlist_name" value="Miei Suggerimenti" placeholder="Nome playlist...">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all" class="checkbox-custom"></th>
                        <th>Brano</th>
                        <th>Artista</th>
                        <th>Album</th>
                    </tr>
                </thead>
                <tbody>
                    {% for track in tracks %}
                    <tr>
                        <td><input type="checkbox" name="track_uris" value="{{ track.uri }}" class="checkbox-custom"></td>
                        <td>{{ track.name }}</td>
                        <td>{{ track.artists[0].name }}</td>
                        <td>{{ track.album.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </form>
</div>

<script>
    document.getElementById('select-all').addEventListener('change', function(e) {
        document.querySelectorAll('input[name="track_uris"]').forEach(checkbox => {
            checkbox.checked = e.target.checked;
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
