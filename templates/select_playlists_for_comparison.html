<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Playlist per il Confronto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home.homepage') }}">ðŸŽµ Archivio Etichetta</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home.homepage') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('analisi.playlist_analysis') }}">Analisi Playlist</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Selezione delle Playlist -->
<div class="mt-5">
    <h2>Seleziona due playlist da confrontare</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="playlist_1" class="form-label">Playlist 1</label>
            <select class="form-select" id="playlist_1" name="playlist_1" required>
                <option value="">Seleziona la prima playlist</option>
                {% for playlist in playlists %}
                    <option value="{{ playlist[0] }}">{{ playlist[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="playlist_2" class="form-label">Playlist 2</label>
            <select class="form-select" id="playlist_2" name="playlist_2" required>
                <option value="">Seleziona la seconda playlist</option>
                {% for playlist in playlists %}
                    <option value="{{ playlist[0] }}">{{ playlist[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Confronta Playlist</button>
    </form>

    <!-- Bottone per tornare alla home -->
    <p class="mt-3">
        <a href="{{ url_for('home.homepage') }}" class="btn btn-secondary">Torna alla Home</a>
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
