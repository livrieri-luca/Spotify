<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Playlist da Confrontare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Seleziona due Playlist per il Confronto</h2>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="playlist_id_1" class="form-label">Scegli la Prima Playlist</label>
            <select name="playlist_id_1" id="playlist_id_1" class="form-select" required>
                {% for playlist in playlists %}
                    <option value="{{ playlist['id'] }}">{{ playlist['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="playlist_id_2" class="form-label">Scegli la Seconda Playlist</label>
            <select name="playlist_id_2" id="playlist_id_2" class="form-select" required>
                {% for playlist in playlists %}
                    <option value="{{ playlist['id'] }}">{{ playlist['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Confronta Playlist</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
